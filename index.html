<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Warehouse Management System</h1>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <input type="text" id="item-location" placeholder="Location" required>
                <button type="submit">Add Item</button>
            </form>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be displayed here -->
                </tbody>
            </table>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <form id="order-form">
                <input type="text" id="order-item-name" placeholder="Item Name" required>
                <input type="number" id="order-quantity" placeholder="Quantity" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
